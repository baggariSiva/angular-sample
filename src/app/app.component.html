<!-- Main content -->
<header class="app-header">
  <img src="assets/files/elestio.svg" alt="logo" />
</header>

<div class="app-body">
  <div class="app-heading" style="margin-bottom: 40px">
    <h1>Welcome to Elestio</h1>
    <h4>Deploy your apps quickly with the easiest CI/CD system</h4>
  </div>

  <p class="app-info-block">
    This Host <strong class="subVal" id="host">{{ hostaddress}}</strong>
  </p>

  <p class="app-info-block">
    Your IP <strong class="subVal" id="yourIP">{{ youraddress}}</strong>
  </p>

  <p class="app-info-block">
    Your Location <strong class="subVal" id="location">{{ location }}</strong>
  </p>
  <p class="app-info-block">
    Latency to server
    <strong class="subVal" id="latency">{{ latency }} </strong>
  </p>

  <div class="app-deploy">
    <a href="https://dash.elest.io/" class="btn mb-10-m btn-try"
      >Deploy on Elestio
    </a>
  </div>
</div>
